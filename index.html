<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
    </head>
    <body>
        <header id="header">
            <nav>
               <div id="gmail">
                    <a href="#">Gmail</a>
               </div>
               <div id="pictures">
                    <a href="#">Images</a>
               </div>
               <div id="apps">
                    <a href="#">
                        <img id="apps-img" src="images/apps-24px.svg" alt="Google-Apps">
                    </a>
               </div>
               <div id="account">
                    <a href="#"></a>
               </div>
            </nav>
        </header>
        <main id="main">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google" id="logo">
            <div id="searchbar"> 
                <img src="images/search.svg" alt="search" id="search-icon">
                <form>
                    <input type="text" id="searchfield" name="searchfield">
                </form>
                <a href="#">
                    <img src="images/Google_mic.svg" alt="Record" id="record-icon">
                </a>
            </div>
            <div id="buttons">
                <a href="#">Google Search</a>
                <a href="#">I'm Feeling Lucky</a>
            </div>
        </main>
        <footer id="footer">
            <div id="footer-links">
                <ul id="links-left">
                    <li>
                        <a href="#">Advertising</a>
                    </li>
                    <li>
                        <a href="#">Business</a>
                    </li>
                    <li>
                        <a href="#">How Search Works</a>
                    </li>
                </ul>
                <ul id="links-right">
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>

</html>
